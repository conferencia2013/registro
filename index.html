<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Registro by conferencia2013</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="javascripts/respond.js"></script>
    <script src="javascripts/jquery-2.0.3.min.js"></script>
    <script src="javascripts/typeahead.min.js"></script>
    <script src="javascripts/hogan-2.0.0.js"></script>
    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--[if lt IE 8]>
    <link rel="stylesheet" href="stylesheets/ie.css">
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>
<body>
    
<div class="wrapper">
        
    <section>
        <div id="title">
            <h1>Registro</h1>
            <p>Registro de la Conferencia Agile Spain 2013</p>
            <hr>
        </div>

        <h2>
            Asistentes conferencia
            <p><input type="text" class="typeahead" id="Buscar" /></p>
        </h2>
    </section>
    </div>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
    <script>
        var searchableData = new Array();
        function loadData(data) {
            debugger;

            for (var i = 0; i < data.feed.entry.length; i++) {
                searchableData[i] = data.feed.entry[i].content.$t;
            }

            $('#Buscar').typeahead({
                name: 'Asistentes',
                local: searchableData,
                template: '<h3 class="popup">{{value}}</h3>',
                engine: Hogan
            });

        }
    </script>
    <script src="https://spreadsheets.google.com/feeds/cells/to9IJzmlRobw3zStY5T3c6g/od6/public/basic?alt=json-in-script&min-col=4&max-col=4&callback=loadData"></script>
</body>

</html>
